<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Template</title>
  <style>
    /* Body and Background Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/12421.jpg'); /* Replace 'your-image.jpg' with your image path */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    

    /* Container for Main Content */
    .container {
      text-align: center;
      position: relative;
      padding: 50px;
      color: white;
    }
    

    /* Happy Birthday Text Styling */
    .birthday-text {
      font-size: 48px;
      font-style: italic;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    button {
  background: transparent;
  color: #fff;
  font-size: 17px;
  text-transform: uppercase;
  font-weight: 600;
  border: none;
  padding: 20px 30px;
  cursor: pointer;
  perspective: 30rem;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.308);
  
}

button::before {
  content: "";
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  border-radius: 10px;
  background: linear-gradient(
    320deg,
    rgba(0, 140, 255, 0.678),
    rgba(128, 0, 128, 0.308)
  );
  z-index: 1;
  transition: background 3s;
}

button:hover::before {
  animation: rotate 1s;
  transition: all 0.5s;
}


@keyframes rotate {
  0% {
    transform: rotateY(180deg);
  }

  100% {
    transform: rotateY(360deg);
  }
}


    /* Countdown Styling */
    .countdown {
      font-size: 24px;
      color: #FF4500;
      margin-top: 20px;
    }

    /* Flower Drop Animation */
    .flower {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('flower2.png'); /* Replace 'flower.png' with the path to your flower image */
      background-size: cover;
      animation: drop 5s infinite;
    }

    /* Drop Animation Keyframes */
    @keyframes drop {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    /* Generating Multiple Flowers */
    .flower:nth-child(2) { left: 20%; animation-duration: 6s; }
    .flower:nth-child(3) { left: 40%; animation-duration: 7s; }
    .flower:nth-child(4) { left: 60%; animation-duration: 5.5s; }
    .flower:nth-child(5) { left: 80%; animation-duration: 6.5s; }

    /* SMS Box Styling */
    

    /* Neon Text Effect */
    @keyframes neon {
      0% { color: rgb(255, 0, 0); text-shadow: 0 0 5px rgb(255, 0, 0), 0 0 10px rgb(255, 0, 0); }
      33% { color: rgb(0, 255, 0); text-shadow: 0 0 5px rgb(0, 255, 0), 0 0 10px rgb(0, 255, 0); }
      66% { color: rgb(0, 0, 255); text-shadow: 0 0 5px rgb(0, 0, 255), 0 0 10px rgb(0, 0, 255); }
      100% { color: rgb(255, 255, 0); text-shadow: 0 0 5px rgb(255, 255, 0), 0 0 10px rgb(255, 255, 0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Happy Birthday Text -->
    <div class="birthday-text">Happy Birthday!</div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Loading...</div>

    <!-- Flower Elements for Dropping Effect -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <!-- SMS Box with Neon Effect -->
    <div class="sms-box" contenteditable="true">plese reply me </div>
  </div><div>
  
  </div>

  <script>
    // Set the date of the birthday (replace with actual date)
    const birthdayDate = new Date("Nov 28, 2024 00:00:00").getTime();

    // Update the countdown every second
    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const timeLeft = birthdayDate - now;

      // Calculate days, hours, minutes and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over
      if (timeLeft < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Happy Birthday!";
      }
    }, 1000);
  </script>

</body>
</html>
